{% extends "layout.html" %}

{% block main %}

<h1>Registered</h1>



    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">House</th>
      <th scope="col">Position</th>
    </tr>
  </thead>
  <tbody>
    {% for player in players %}
        <tr>
            <td>{{ player[0] }}</td>
            <td>{{ player[1] }}</td>
            <td>{{ player[2] }}</td>
        </tr>

    {% endfor %}
  </tbody>
</table>



{% endblock %}
